<!DOCTYPE <!DOCTYPE html>
{%load staticfiles%}
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chepedales | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="{%static 'css/bootstrap.min.css' %}" />

    </head>

    <body>
        <div class="row">
            <div class="col-lg-8">
                <!--Carusel-->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

            <!--Formulario para autenticacion-->
            <div class="col-lg-4">
                <form method="POST"> {% csrf_token %}
                    <div class="jumbotron mr-3 mt-3 text-center">
                        <img src="{%static 'imagenes/user.png' %}" alt="imagen" class="h-20 w-25  position-center">
                        <h2 class="h1">Iniciar sesion</h2>
                        <input id="username" type="text" name="username" placeholder="Introduzca su Correo" class="mb-3">
                        <input id="password" type="password" name="password" placeholder="Indroduzca ContraseÃ±a" class="mb-3">
                        <div>
                            <button id="btn" class="btn btn-success btn-inline" type="submit" name="button"> Iniciar
                                Sesion</button>
                            <button id="btn" class="btn btn-success btn-inline" type="submit" name="button">Registrarse</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>

        <script src="{%static 'js/bootstrap.min.js' %}"></script>
    </body>

</html>
